<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/global.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="cardimg">
        <img class="product" src="/images/image-product-desktop.jpg" alt="parfum icon" width="250px" height="">
    </div>

    <div class="description">
        <p class="perfume"> <b>PERFUME</b></p>
    
        <h1 class="name">Gabrielle <br>Essence Eau<br> De Parfum</h1>
    
        <p class="text"><b>A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge,Perfumer-Creator <br>for the House of CHANEL.</b></p>
    
        <h1 class="promotion">$149.99 <span class="price"><s>$169.99</s></span> </h1>
      

      <div class="button">
        <img class="cart" src="/images/icon-cart.svg">
        <p class="sale"> <b>Add to Cart</b> </p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
